<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj 3D</title>
    <link rel="stylesheet" href="reloj.css">
</head>
<body>
    <div class="cubo">
        <h1>Reloj Cubo 3D</h1>
        <div class="container">
            <div class="cube">
                <div class="face front">
                    <span class="time-display"></span>
                </div>
                <div class="face back">
                    <span class="time-display"></span>
                </div>
                <div class="face right">
                    <span class="time-display"></span>
                </div>
                <div class="face left">
                    <span class="time-display"></span>
                </div>
                <div class="face top">
                    <span class="time-display"></span>
                </div>
                <div class="face bottom">
                    <span class="time-display"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
